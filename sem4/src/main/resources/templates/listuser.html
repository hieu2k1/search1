<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/search}" class="navbar-form col-md-4" style="float: right; margin-top: 30px">
    <div class="input-group no-border">
        <input type="text" name="name" value="" class="form-control" placeholder="Search...">
        <button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
        </button>
    </div>
</form>
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Roleid</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.roleid}"></td>
                        <td><a th:href="@{/edit/{id}(id=${user.id})}"><button type="submit" class="btn btn-primary">Edit</button></a></td>
                        <td><!--/*@thymesVar id="user" type=""*/-->
                        <a th:href="@{/delete/{id}(id=${user.id})}"><button style="color: white;background-color: red">Delete</button></a></td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <a th:href="@{'/listuser'(page=${users.number - 1})}" th:if="${users.hasPrevious()}">Previous</a>
                    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
                    <a th:href="@{'/listuser'(page=${users.number + 1})}" th:if="${users.hasNext()}">Next</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
</body>
</html>
